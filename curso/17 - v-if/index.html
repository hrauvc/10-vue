<!DOCTYPE html>
<html>
<head>
	<title>17 - v-if</title>
</head>
<body>

	<div id="app">
		<div v-if="type === 'A' ">
			A
		</div>
		<div v-else-if="type === 'B'">
			B
		</div>
		<div v-else-if="type === 'C' ">
			C
		</div>
		<div v-else>
			No es ni A, ni B, ni C.
		</div>
	</div>

	<script src="https://unpkg.com/vue@next"></script>

	<script>
		
		const app = Vue.createApp({
			data () {
				return {
					type: 'A'
				}
			}
		});

		const vm = app.mount('#app');

	</script>

</body>
</html>
