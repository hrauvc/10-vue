<!DOCTYPE html>
<html>
<head>
	<title>16 - Style Binding</title>
</head>
<body>

	<div id="app">
		<div :style="styleObject">
			<p>Hola mundo</p>
		</div>
	</div>

	<script src="https://unpkg.com/vue@next"></script>

	<script>
		
		const app = Vue.createApp({
			data () {
				return {
					styleObject: {
						color: 'red', 
						'font-size': '30px'
					}
				}
			}
		});

		const vm = app.mount('#app');

	</script>

</body>
</html>
