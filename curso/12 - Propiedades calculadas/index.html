<!DOCTYPE html>
<html>
<head>
	<title>12 - Propiedades calculadas</title>
</head>
<body>

	<div id="app">	
		{{ fullName }}
	</div>

	<script src="https://unpkg.com/vue@next"></script>

	<script>
		
		const app = Vue.createApp({
			data () {
				return {
					name: 'Homero Raul',
					last_name: 'Vargas Cruz'
				}
			},
			computed: {
				fullName() {
					return this.name + ' ' + this.last_name;
				}
			}
		});

		const vm = app.mount('#app');


	</script>

</body>
</html>
