<!DOCTYPE html>
<html>
<head>
	<title>6 - Ciclo de vida de un componente</title>
</head>
<body>

	<div id="app">
		{{ count }}
	</div>

	<script src="https://unpkg.com/vue@next"></script>

	<script>
		
		const app = Vue.createApp({
			beforeCreate() {
				console.log('beforeCreate');
				console.log(this.count);
			},
			created() {
				console.log('created');
				console.log(this.count);
			},
			data() {
				return {
					count: 500
				}
			}
		});

		const vm = app.mount('#app');


	</script>

</body>
</html>
