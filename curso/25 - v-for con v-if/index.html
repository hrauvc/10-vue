<!DOCTYPE html>
<html>
<head>
	<title>24 - v-for con v-if</title>
</head>
<body>

	<div id="app">
		<ul>
			<template v-for="item in items">
				<li v-if="item.status == 1">
					{{ item.name }}
				</li>
			</template>
		</ul>
	</div>

	<script src="https://unpkg.com/vue@next"></script>

	<script>
		
		const app = Vue.createApp({
			data() {
				return {}
			}
		});

		const vm = app.mount('#app');


	</script>

</body>
</html>
