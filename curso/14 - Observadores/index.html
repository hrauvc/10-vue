<!DOCTYPE html>
<html>
<head>
	<title>14 - Observadores</title>
</head>
<body>

	<div id="app">
		
		<p>{{ count }}</p>

		<button @click="increment"> Aumentar </button>

		<button @click="decrement"> Disminuir </button>

	</div>

	<script src="https://unpkg.com/vue@next"></script>

	<script>
		
		const app = Vue.createApp({
			data () {
				return {
					count: 0
				}
			},
			watch: {
				count(val) {
					console.log(val);
				}
			},
			methods: {
				increment() {
					this.count++;
				},
				decrement() {
					this.count--;
				}
			}
		});

		const vm = app.mount('#app');


	</script>

</body>
</html>
