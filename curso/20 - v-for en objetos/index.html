<!DOCTYPE html>
<html>
<head>
	<title>20 - v-for en objetos</title>
</head>
<body>

	<div id="app">
		<ul>
			<li v-for="(value, name, index) in myObject">
				{{ index }} - {{ name }} - {{ value }}
			</li>
		</ul>
	</div>

	<script src="https://unpkg.com/vue@next"></script>

	<script>
		
		const app = Vue.createApp({
			data () {
				return {
					myObject: {
						name: 'Homero',
						age: 28,
						birthday: '29/06/1992'
					}
				}
			}
		});

		const vm = app.mount('#app');

	</script>

</body>
</html>
