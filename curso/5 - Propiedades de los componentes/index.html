<!DOCTYPE html>
<html>
<head>
	<title>5 -Propiedades de los componentes</title>
</head>
<body>

	<div id="app">
		<like-component></like-component>
		<like-component></like-component>
		<like-component></like-component>
		<like-component></like-component>
		<like-component></like-component>
		<like-component></like-component>
		<like-component></like-component>
		<like-component></like-component>
	</div>

	<script src="https://unpkg.com/vue@next"></script>

	<script>
		
		const app = Vue.createApp({});

		app.component('LikeComponent', {
			template: `
				{{ count }}
				<button v-on:click="increment">Like</button>
				<button v-on:click="decrement">Dislike</button>
				<br>
			`,
			data () {
				return {
					count: 0
				}
			},
			methods: {
				increment () {
					this.count++;
				},
				decrement () {
					this.count--;
				}
			}
		})


		const vm = app.mount('#app');


	</script>

</body>
</html>
