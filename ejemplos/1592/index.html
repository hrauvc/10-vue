<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>

		<div id="app">

			<input type="text" v-model.trim="message">

			<p>{{ message }}</p>

		</div>
		
		<script src="https://unpkg.com/vue@3.0.5/dist/vue.global.prod.js"></script>

		<script>

			const app = Vue.createApp({
				data () {
					return {
						message: ''
					}
				}
			}).mount('#app');

		</script>
	</body>
</html>
