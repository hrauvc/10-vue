<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
		<div id="app">
			<p> {{ plainText }} </p>
			<p v-html="htmlText"></p>
		</div>
		<script src="https://unpkg.com/vue@3.0.5/dist/vue.global.prod.js"></script>
		<script>
			const app = Vue.createApp({
				data() {
					return {
						plainText: 'Este texto <b>es plano</>',
						htmlText: 'Este si <b>muestra el <span style="color:red">HTML</span></p>'
					}
				}
			}).mount('#app');
		</script>
	</body>
</html>
