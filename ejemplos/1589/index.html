<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>

		<div id="app">
			<my-component>
				Este es el contenido que queremos pasar
			</my-component>
		</div>
		
		<script src="https://unpkg.com/vue@3.0.5/dist/vue.global.js"></script>

		<script>


			const app = Vue.createApp({})

			app.component('MyComponent', {
				template: `
					<div style="color:red; padding: 10px; border: 1px solid red;">
						<slot></slot>
					</div>
				`
			});

			app.mount('#app');

		</script>
	</body>
</html>
