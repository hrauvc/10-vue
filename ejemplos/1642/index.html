<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
		
		<div id="app">

			<p 
				:class="[isActive ? active : error]"> 
				Hola
			</p>

		</div>

		<script src="https://unpkg.com/vue@3.0.5/dist/vue.global.prod.js"></script>

		<script>

			const app = Vue.createApp({
				data() {
					return {
						isActive: true,
						active: 'active',
						error: 'error'
					}
				}
			}).mount('#app');

		</script>

	</body>

</html>
