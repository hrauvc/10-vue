<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
		
		<div id="app">

			<p> {{ count }} </p>

			<button @click="increment">Incrementar</button>

			<button @click="decrement">Decrementar</button>

		</div>

		<script src="https://unpkg.com/vue@3.0.5/dist/vue.global.prod.js"></script>

		<script>

			const app = Vue.createApp({
				data() {
					return {
						count: 0
					}
				}, 
				watch: {
					count(val) {
						console.log(val);
					}
				},
				methods: {
					increment () {
						this.count++
					},
					decrement () {
						this.count--
					}
				}
			}).mount('#app');

		</script>

	</body>

</html>
